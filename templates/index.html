<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resimden Metne Çeviri</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin-top: 50px; }
        .btn { width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Resimden Metne Çeviri</h1>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file-input">Resim Seçin:</label>
                <input type="file" id="file-input" name="file" class="form-control-file" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="lang-select">Dil Seçin:</label>
                <select id="lang-select" name="lang" class="form-control">
                    <option value="eng">English</option>
                    <option value="tur">Turkish</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Yükle ve Çevir</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#upload-form').on('submit', function(event) {
                event.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(data) {
                        if (data.error) {
                            $('#result').html('<div class="alert alert-danger">' + data.error + '</div>');
                        } else {
                            $('#result').html('<div class="alert alert-success"><pre>' + data.text + '</pre></div>');
                        }
                    },
                    error: function() {
                        $('#result').html('<div class="alert alert-danger">Bir hata oluştu.</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
